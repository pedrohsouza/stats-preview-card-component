<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <picture>
          <source
            media="(min-width:1023px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <img src="./images/image-header-mobile.jpg" alt="" />
        </picture>
        <div class="content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="stats">
            <li><span>10k+</span>COMPANIES</li>
            <li><span>314</span>TEMPLATES</li>
            <li><span>12M+</span>QUERIES</li>
          </ul>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/pedrohsouza" target="_blank">Pedro Souza</a
        >.
      </div>
    </footer>
  </body>
</html>
